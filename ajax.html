        <h1>Ajax Requests</h1>
        <div class="container left">

            <div id="customRequest">
                <h2>Custom Request</h2>

                <input type="checkbox" id="useOpen" checked="true"></input> <label for="useOpen">Use Open Method</label> <small class="warn">(Breaks request if unchecked)</small><br>
                <input type="checkbox" id="useSend" checked="true"></input> <label for="useSend">Use Send Method</label> <small class="warn">(Breaks request if unchecked)</small><br>

                <select id="method">
                    <option value="OPTIONS">OPTIONS</option>
                    <option value="GET">GET</option>
                    <option value="HEAD">HEAD</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select> <small class="warn">(PUT and DELETE unsupported)</small>

                <select id="library">
                    <option value="vanilla">Vanilla Javascript</option>
                    <option value="jquery">jQuery</option>
                </select>

                <input type="text" id="data" placeholder=""></input>

                <button class="btn" id="customCall">Go</button>
            </div>
        </div>

        <div class="container right" id="response">

        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
